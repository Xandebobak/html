<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      div {margin: 16px;}
           
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input type="text" id="last-name-form-control" name="LastName" value="Emerson" readonly/>
        
      </div>
      <div class="form-control">
        <div class="">
            <label for="age-form-control">Age</label>
        <input type="number" min="3" max="10" id="age-form-control"  value="17" name="age"/>
      </div>
      <div class="form-control">
          <input type="checkbox" id="agree-therms-and-conditions" name="agree" disabled>
          <label for="agree-therms-and-conditions">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
          <input type="radio" id="gender-male" name="gender">
          <label for="gender-male">Male</label> 
          <input type="radio" id="gender-female" name="gender">
          <label for="gender-female">Female</label> 
          <input type="radio" id="gender-secret" name="gender">
          <label for="gender-secret">Secret</label>
      </div>
      <div class="description">
          <textarea name="Description" maxlength="10" placeholder="Write description..."></textarea>
      </div>
      <div class="submit">
          <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
