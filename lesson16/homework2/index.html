<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .inline-elements {
        margin: 32px;
      }

      input {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <form class="inline-elements">
      <div>
        <input type="text" name="primaryLanguage" placeholder="HTML" disabled />
      </div>
      <div>
        <input type="checkbox" name="agree" unchecked />
      </div>
      <div>
        <input type="checkbox" name="like" checked disabled />
      </div>
      <div>
        <input type="color" name="favoriteColor" value="#ff7f50" />
      </div>
      <div>
        <input type="date" name="birhtDate" value="2021-01-02" />
      </div>
      <div>
          <input type="datetime-local" name="birthTime" >
      </div>
    </form>
  </body>
</html>
