<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
       .form-control {
           margin: 16px;
          }
           
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <input type="text" name="LastName" value="Emerson"/>
      </div>
      <div class="form-control">
        <div class="">
        <input type="number"  value="17" name="age"/>
      </div>
      <div class="form-control">
          <input type="checkbox" id="agree-therms-and-conditions" name="agree" >
          <label for="agree-therms-and-conditions">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
          <input type="radio" name="gender">Secret
      </div>
      <div class="description">
          <textarea name="Description" placeholder="Write description..."></textarea>
      </div>
      <div class="submit">
          <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
