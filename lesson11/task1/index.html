<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .main-text {
        font-size: 20px;
      }

      .tooltip {
        position: absolute;
        top: 20px;
        left: 0px;
        display: none;
        visibility: visible;
        color: rgba(0, 0, 0, 0);
        font-size: 20px;
        background-color: gray;
        color: white;
      }

      .main-text:hover .tooltip {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="main-text">
      Hover over me
      <span class="tooltip" title="I'm a title text">I'm a tooltip</span>
    </div>
  </body>
</html>
